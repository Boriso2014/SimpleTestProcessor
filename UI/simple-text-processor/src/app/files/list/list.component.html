<div class="container">
  <div class="container">
    <h1>List of files:</h1>
    <button type="button" class="btn btn-light" (click)="redirectToAdd()"><u>+New file</u></button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Created On (UTC)</th>
          <th>Modified On (UTC)</th>
          <th width="120px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <td class="item" (click)="redirectToUpdate(file)">{{ file.name }}</td>
          <td>{{ file.size }}</td>
          <td>{{ file.createdOn | date:'d/M/yy, HH:mm:ss': 'UTC' }}</td>
          <td>{{ file.modifiedOn  | date:'d/M/yy, HH:mm:ss': 'UTC' }}</td>
          <td class="item" (click)="openDeleteConfirmDialog(file.name)">Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
